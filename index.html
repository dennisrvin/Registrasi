<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Registrasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head> 
<body class="bg-gray-700 flex items-center justify-center font-sans">

  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md border border-white/20">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Daftar Akun</h2>
    
    <form action="#" method="POST" class="space-y-5">
        <div>
        <label class="block text-sm text-white mb-2" for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>

      <div>
        <label class="block text-sm text-white mb-2" for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>

      <div>
        <label class="block text-sm text-white mb-2" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>

      <div>
        <label class="block text-sm text-white mb-2" for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>

      <div>
        <label class="block text-sm text-white mb-2" for="konfirmasi">Konfirmasi Kata Sandi</label>
        <input type="password" id="konfirmasi" name="konfirmasi" placeholder="Ulangi kata sandi"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>

      <button type="submit"
        class="w-full py-3 mt-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition duration-300">
        Daftar Sekarang
      </button>
    </form>

    <p class="text-center text-white/80 text-sm mt-6">
      Sudah punya akun?
      <a href="#" class="text-pink-300 hover:underline">Masuk di sini</a>
    </p>
  </div>

</body>
</html>
